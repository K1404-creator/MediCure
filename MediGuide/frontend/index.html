<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Healthcare Assistant</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card-header {
      font-size: 1.3rem;
      font-weight: 600;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">AI Healthcare Prediction System</h1>

    <!-- Diabetes Prediction -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Diabetes Prediction</div>
      <div class="card-body">
        <form id="diabetesForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Glucose Level</label>
              <input type="number" class="form-control" name="glucose" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Blood Pressure</label>
              <input type="number" class="form-control" name="bp" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" name="age" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Predict</button>
        </form>
        <div id="diabetesResult" class="mt-3 text-success fw-bold"></div>
      </div>
    </div>

    <!-- Heart Disease Prediction -->
    <div class="card mb-4">
      <div class="card-header bg-danger text-white">Heart Disease Prediction</div>
      <div class="card-body">
        <form id="heartForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Cholesterol</label>
              <input type="number" class="form-control" name="chol" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Max Heart Rate</label>
              <input type="number" class="form-control" name="thalach" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" name="age" required>
            </div>
          </div>
          <button type="submit" class="btn btn-danger mt-3">Predict</button>
        </form>
        <div id="heartResult" class="mt-3 text-success fw-bold"></div>
      </div>
    </div>

    <!-- Fatigue Prediction -->
    <div class="card mb-4">
      <div class="card-header bg-warning text-dark">Mental Fatigue Prediction</div>
      <div class="card-body">
        <form id="fatigueForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Typing Speed (wpm)</label>
              <input type="number" class="form-control" name="typing" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Mouse Clicks per Minute</label>
              <input type="number" class="form-control" name="mouse" required>
            </div>
          </div>
          <button type="submit" class="btn btn-warning mt-3">Predict</button>
        </form>
        <div id="fatigueResult" class="mt-3 text-success fw-bold"></div>
      </div>
    </div>

    <footer>âš• Powered by AI | Hackathon Project</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
